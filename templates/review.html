<form action="{% url 'review' %}" method="POST">
    <h4 class="mb-5 fw-bold">Leave a Reply</h4>
    {% csrf_token %}
    <div class="row g-4">
        <div class="col-lg-6" style="display: none;">
            <div class="border-bottom rounded">
                <input type="text" class="form-control border-0 me-4" placeholder="Your Name" id="product_id" name="product_id" value="{{data.ProductID}}">
            </div>
        </div> 
        <div class="col-lg-6">

                <input type="text" class="form-control border-0 me-4" placeholder="Your Name" id="cust_name" name="cust_name">

        </div>
        <div class="col-lg-6">
            <div class="border-bottom rounded">
                <input type="email" class="form-control border-0" placeholder="Your Email " id="cust_email" name="cust_email">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="border-bottom rounded my-4">
                <textarea name="cust_review" id="cust_review" class="form-control border-0" cols="30" rows="8"
                    placeholder="Your Review" spellcheck="false"></textarea>
            </div>
        </div>

                    <p class="mb-0 me-3">Please rate:</p>
